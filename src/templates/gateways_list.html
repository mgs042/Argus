<body>
    <div id="flash-message" data-message="{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}"></div>
    <div class="container-scroller">
      <div class="row p-0 m-0 proBanner" id="proBanner">
      </div>
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center fixed-top">
          <a class="sidebar-brand brand-logo" href="/dashboard"><img src="../static/assets/images/eye.png" alt="logo" />
          </a>
          <span class="logo-name align-items-center">ARGUS</span>
        </div>
        <ul class="nav">
          <li class="nav-item profile">
            <div class="profile-desc">
              <div class="profile-pic">
                <div class="count-indicator">
                  <span class="menu-icon"><i class="fa fa-user"></i></span>                
                </div>
                 <div class="profile-name">
                      <h5 class="mb-0 font-weight-normal">{{name}}</h5>
                      <span>{{username}}</span>
                    </div>
              </div> 
              <a href="#" id="profile-dropdown" data-bs-toggle="dropdown"><i class="mdi mdi-dots-vertical"></i></a>
              <div class="dropdown-menu dropdown-menu-right sidebar-dropdown preview-list" aria-labelledby="profile-dropdown">
                <a href="/account_settings" class="dropdown-item preview-item">
                  <div class="preview-thumbnail">
                    <div class="preview-icon bg-dark rounded-circle">
                      <i class="mdi mdi-cog text-primary"></i>
                    </div>
                  </div>
                  <div class="preview-item-content">
                    <p class="preview-subject ellipsis mb-1 text-small">Account settings</p>
                  </div>
                </a>
                <div class="dropdown-divider"></div>
                <a href="/change_password" class="dropdown-item preview-item">
                  <div class="preview-thumbnail">
                    <div class="preview-icon bg-dark rounded-circle">
                      <i class="mdi mdi-onepassword  text-info"></i>
                    </div>
                  </div>
                  <div class="preview-item-content">
                    <p class="preview-subject ellipsis mb-1 text-small">Change Password</p>
                  </div>
                </a>
                <div class="dropdown-divider"></div>
                <a href="/user_registration" class="dropdown-item preview-item">
                  <div class="preview-thumbnail">
                    <div class="preview-icon bg-dark rounded-circle">
                      <i class="fa fa-plus text-success"></i>
                    </div>
                  </div>
                  <div class="preview-item-content">
                    <p class="preview-subject ellipsis mb-1 text-small">Add User</p>
                  </div>
                </a>
              </div>
            </div>
          </li>
          <li class="nav-item nav-category">
            <span class="nav-link">Navigation</span>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="/dashboard">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="/gateway_registration" aria-expanded="false" aria-controls="ui-basic">
              <span class="menu-icon">
                <i class="fa fa-rss"></i>
              </span>
              <span class="menu-title">Gateway Registration</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="/gateways">
              <span class="menu-icon">
                <i class="mdi mdi-playlist-play"></i>
              </span>
              <span class="menu-title">Gateways List</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="/device_registration">
              <span class="menu-icon">
                <i class="mdi mdi-laptop"></i>
              </span>
              <span class="menu-title">Device Registration</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="/devices">
              <span class="menu-icon">
                <i class="mdi mdi-playlist-play"></i>
              </span>
              <span class="menu-title">Device List</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="/config_details">
              <span class="menu-icon">
                <i class="fa fa-gears"></i>
              </span>
              <span class="menu-title">Configuration</span>
            </a>
          </li>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row">
          <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">

              <span class="mdi mdi-menu"></span>
            </button>
            <p class="title align-self-center">ARGUS IoT SENTINEL</p>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
              <span class="mdi mdi-format-line-spacing"></span>
            </button>
          </div>
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"> Gateways </h3>
            </div>
            <div class="container">
				<div class="table card">
					<div class="table-header">
						<div class="header__item"><a id="name" class="filter__link" href="#">Name</a></div>
						<div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">EUI</a></div>
						<div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Address</a></div>
						<div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Sim Number</a></div>
            <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Coordinates</a></div>
					</div>
					<div class="table-content">	
					</div>	
				</div>
				
			</div>

          </div>
		  
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
	</div>
      <!-- page-body-wrapper ends -->
