      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
          <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
              <span class="mdi mdi-menu"></span>
            </button>
            <h1 class="title align-self-center">ARGUS IoT SENTINEL</h1>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
              <span class="mdi mdi-format-line-spacing"></span>
            </button>
          </div>
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"> User Registration </h3>
            </div>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">User Form</h4>
                    <p class="card-description"> Enter User Details: </p>
                    <br>
                    <form action="/user_registration" method="POST">
                      <div class="form-group">
                          <label>Name *</label>
                          <input type="text" class="form-control p_input" name="name" required>
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control p_input" name="email">
                      </div>
                      <div class="form-group">
                          <label>Mobile No.</label>
                          <input type="text" class="form-control p_input" name="mob">
                      </div>
                      <div class="form-group">
                        <label>Username *</label>
                        <input type="text" class="form-control p_input" name="username" required>
                      </div>
                      <div class="form-group">
                        <label>Password *</label>
                        <input type="password" class="form-control p_input" name="password" required>
                      </div>
                      <div class="form-group">
                        <label>Retype Password *</label>
                        <input type="password" class="form-control p_input" name="re-password" required>
                      </div>
                      <div class="text-center d-grid gap-2">
                        <input type="hidden" id="csrf_token" name="csrf_token">
                        <button type="submit" class="btn btn-primary btn-block enter-btn">Submit</button>
                      </div>
                  </form>
                  </div>
                </div>
                <div class="col-md-3"></div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
            </div>
          </footer>
          <!-- partial -->
